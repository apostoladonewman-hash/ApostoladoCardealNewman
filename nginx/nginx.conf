# =========================================================================================
# NGINX CONFIGURATION FOR APOSTOLADO CARDEAL NEWMAN - PRODUCTION READY & HARDENED
#
# Features:
# - Reverse Proxy for Strapi Backend & React Frontend
# - SSL/TLS Termination with Let's Encrypt
# - Rate Limiting for API and Auth endpoints
# - Security Headers Hardening (HSTS, X-Frame-Options, CSP, etc.)
# - Gzip Compression for Performance
# - Performance Caching for Static Assets
# - Detailed Logging
# =========================================================================================

# ==================================
# Rate Limiting Zones
# ==================================
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;

# ==================================
# Upstream Services
# ==================================
upstream backend {
    server backend:1337 max_fails=3 fail_timeout=30s;
}

upstream frontend {
    server frontend:80 max_fails=3 fail_timeout=30s;
}

# ==================================
# HTTP â†’ HTTPS Redirect
# ==================================
server {
    listen 80;
    listen [::]:80;
    server_name apostoladonewman.com.br www.apostoladonewman.com.br;

    # Let's Encrypt Challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ==================================
# HTTPS Secure Server
# ==================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name apostoladonewman.com.br www.apostoladonewman.com.br;

    # ==================================
    # SSL Certificates (Let's Encrypt)
    # ==================================
    ssl_certificate /etc/letsencrypt/live/apostoladonewman.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/apostoladonewman.com.br/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/apostoladonewman.com.br/chain.pem;

    # ==================================
    # SSL Configuration (Modern & Secure)
    # ==================================
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:
                 ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:
                 ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:
                 DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ==================================
    # Security Headers
    # ==================================
    server_tokens off;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;
    add_header Content-Security-Policy "
        default-src 'self';
        script-src 'self' 'unsafe-inline';
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        img-src 'self' data: https:;
        connect-src 'self' https://apostoladonewman.com.br;
    " always;

    # ==================================
    # Logging
    # ==================================
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # ==================================
    # Compression
    # ==================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json image/svg+xml;

    # ==================================
    # General Config
    # ==================================
    client_max_body_size 50M;

    # Block hidden files (security)
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # ==================================
    # Backend API Proxy (Strapi)
    # ==================================
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ==================================
    # Authentication Endpoints (Strict Rate Limiting)
    # ==================================
    location ~ ^/api/auth/(local|register|forgot-password|reset-password) {
        limit_req zone=auth_limit burst=5 nodelay;
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==================================
    # Admin Panel and Uploads (Strapi)
    # ==================================
    location ~ ^/(admin|uploads)/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==================================
    # Health Check
    # ==================================
    location /health {
        proxy_pass http://backend/api/health;
        access_log off;
    }

    # ==================================
    # Frontend (React App)
    # ==================================
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==================================
    # Static Files Caching (Frontend Assets)
    # ==================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public, no-transform";
        proxy_pass http://frontend;
    }
}
